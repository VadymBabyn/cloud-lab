<!doctype html>
<html>
<head>
    <title>Нотатки</title>
</head>
<body>
    <h1>Нотатки</h1>
    <form action="/add" method="post">
        <input type="text" name="title" placeholder="Заголовок" required><br>
        <textarea name="content" placeholder="Зміст"></textarea><br>
        <button type="submit">Додати</button>
    </form>
    <hr>
    {% for note in notes %}
        <div>
            <h3>{{ note[1] }}</h3>
            <p>{{ note[2] }}</p>
            <a href="/edit/{{ note[0] }}">Редагувати</a> |
            <a href="/delete/{{ note[0] }}" onclick="return confirm('Видалити?')">Видалити</a>
        </div>
        <hr>
    {% endfor %}
</body>
</html>
